<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlowFit Tracker</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background-color: #ffe6f0;
      color: #4a4a4a;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffcce0;
      color: #a83f6a;
      text-align: center;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .calendar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    .month-nav {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin-bottom: 10px;
    }
    .month-nav button {
      background-color: #ff99c8;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .month-nav button:hover {
      background-color: #ff7aa2;
    }
    table {
      border-collapse: collapse;
    }
    th, td {
      width: 60px;
      height: 60px;
      text-align: center;
      border: 1px solid #ffcce0;
      cursor: pointer;
      font-size: 1.1em;
      vertical-align: top;
      position: relative;
    }
    th {
      background-color: #ffcce0;
      color: #a83f6a;
    }
    td:hover {
      background-color: #ffccdd;
    }
    .dot {
      width: 8px;
      height: 8px;
      background-color: #d6336c;
      border-radius: 50%;
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
    }
    .summary {
      margin: 20px auto;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .summary-card {
      background-color: #fff0f5;
      border: 1px solid #ffcce0;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>GlowFit Tracker</header>
  <div class="calendar-container">
    <div class="month-nav">
      <button onclick="changeMonth(-1)">Previous</button>
      <div id="monthYear"></div>
      <button onclick="changeMonth(1)">Next</button>
    </div>
    <table id="calendar"></table>
  </div>
