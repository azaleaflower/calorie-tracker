<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azalea's Tracker</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background-color: #ffe6f0;
      color: #4a4a4a;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffcce0;
      color: #a83f6a;
      text-align: center;
      padding: 15px;
      font-size: 1.8em;
      font-weight: bold;
    }
    .calendar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    .month-nav {
      display: flex;
      justify-content: space-between;
      width: 320px;
      margin-bottom: 10px;
    }
    .month-nav button {
      background-color: #ff99c8;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .month-nav button:hover {
      background-color: #ff7aa2;
    }
    table {
      border-collapse: collapse;
    }
    th, td {
      width: 60px;
      height: 60px;
      text-align: center;
      border: 1px solid #ffcce0;
      cursor: pointer;
      font-size: 1.1em;
      vertical-align: top;
      position: relative;
    }
    th {
      background-color: #ffcce0;
      color: #a83f6a;
    }
    td:hover {
      background-color: #ffccdd;
    }
    .dot {
      width: 8px;
      height: 8px;
      background-color: #d6336c;
      border-radius: 50%;
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
    }
    .summary {
      margin: 20px auto;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .summary-card {
      background-color: #fff0f5;
      border: 1px solid #ffcce0;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>Azalea's Tracker</header>

  <div style="text-align:center; margin-top:10px;">
    <img src="raccoon.png" alt="Azalea's raccoon friend" style="width:120px;" />
  </div>

  <div class="calendar-container">
    <div class="month-nav">
      <button onclick="changeMonth(-1)">Previous</button>
      <div id="monthYear"></div>
      <button onclick="changeMonth(1)">Next</button>
    </div>
    <table id="calendar"></table>
  </div>

  <div class="summary">
    <div class="summary-card" id="caloriesConsumed">Calories Consumed: 0</div>
    <div class="summary-card" id="caloriesBurned">Calories Burned: 0</div>
    <div class="summary-card" id="caloriesRemaining">Calories Remaining: 0</div>
  </div>

<script>
let today = new Date();
let selectedDate = new Date();

function renderCalendar() {
  const year = today.getFullYear();
  const month = today.getMonth();

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  const calendar = document.getElementById("calendar");
  const monthYear = document.getElementById("monthYear");
  monthYear.textContent = `${today.toLocaleString('default', { month: 'long' })} ${year}`;

  let html = "<tr>";
  const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
  for (let d of daysOfWeek) {
    html += `<th>${d}</th>`;
  }
  html += "</tr><tr>";

  for (let i = 0; i < firstDay; i++) {
    html += "<td></td>";
  }

  const savedData = JSON.parse(localStorage.getItem("trackerData") || "{}");

  for (let day = 1; day <= daysInMonth; day++) {
    if ((firstDay + day - 1) % 7 === 0 && day !== 1) {
      html += "</tr><tr>";
    }
    const dateKey = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
    const hasData = savedData[dateKey];
    html += `<td onclick="selectDate(${year},${month},${day})">
      ${day}
      ${hasData ? '<div class="dot"></div>' : ''}
    </td>`;
  }

  html += "</tr>";
  calendar.innerHTML = html;
}

function changeMonth(direction) {
  today.setMonth(today.getMonth() + direction);
  renderCalendar();
}

function selectDate(y, m, d) {
  selectedDate = new Date(y, m, d);
  alert(`Selected ${selectedDate.toDateString()}`);
  // weâ€™ll hook this up in Sprint 2
}

renderCalendar();
</script>
</body>
</html>
