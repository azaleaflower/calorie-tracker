<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pink Personal Calorie Tracker</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background-color: #ffe4ec;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #d6336c;
    }
    nav a {
      margin-right: 15px;
      color: #d6336c;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-top: 10px;
    }
    .calendar button {
      padding: 10px;
      border: 1px solid #d6336c;
      background-color: #ffc2d1;
      border-radius: 5px;
      cursor: pointer;
    }
    .calendar button:hover {
      background-color: #ffa6c9;
    }
    section {
      margin-top: 20px;
      background-color: #fff0f5;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 8px;
    }
    input, textarea, select {
      margin-top: 5px;
      width: 100%;
      padding: 8px;
      border: 1px solid #d6336c;
      border-radius: 5px;
    }
    button {
      background-color: #d6336c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b72b5d;
    }
  </style>
</head>
<body>
  <h1>My Pink Calorie Tracker</h1>
  <nav>
    <a href="#" onclick="showPage('log')">Daily Log</a>
    <a href="#" onclick="showPage('calendar')">Calendar</a>
    <a href="#" onclick="showPage('measurements')">Measurements</a>
    <a href="#" onclick="showPage('notes')">Notes</a>
  </nav>
